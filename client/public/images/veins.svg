<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="goldGrad" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#c9a43d" stop-opacity="1"/>
      <stop offset="50%" stop-color="#d4af37" stop-opacity="1"/>
      <stop offset="100%" stop-color="#b88f2c" stop-opacity="1"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="transparent" />

  <!-- several decorative gold veins -->
  <path d="M-50 100 C 200 30, 400 200, 700 120 S 1100 60, 1250 80" fill="none" stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.85" filter="url(#blur)" />
  <path d="M-20 300 C 150 240, 420 420, 740 360 S 1140 300, 1300 340" fill="none" stroke="url(#goldGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.6" filter="url(#blur)" />
  <path d="M-80 520 C 180 480, 480 620, 820 560 S 1180 520, 1400 560" fill="none" stroke="url(#goldGrad)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.5" filter="url(#blur)" />

  <!-- subtle noise overlay via tiny circles -->
  <g fill="#fff" opacity="0.02">
    <circle cx="120" cy="80" r="1" />
    <circle cx="220" cy="240" r="1" />
    <circle cx="760" cy="440" r="1" />
    <circle cx="980" cy="150" r="1" />
    <circle cx="350" cy="600" r="1" />
    <circle cx="520" cy="200" r="1" />
    <circle cx="890" cy="680" r="1" />
  </g>
</svg>